<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left column for filters -->
    <div class="filters-column">
      <h2>Filters</h2>
      <div id="act-buttons" class="filter-container">
        <h3>Acts</h3>
        <div class="button-group"></div>
      </div>
      <div id="zone-buttons" class="filter-container">
        <h3>Zones</h3>
        <div class="button-group regular-zones"></div>
        <div class="special-zones">
          <h3>Special Zones</h3>
          <div class="button-group special-zones-group"></div>
        </div>
      </div>
      <div id="location-buttons" class="filter-container">
        <h3>Bosses</h3>
        <div class="button-group"></div>
      </div>
      <button id="clear-filters">Clear All Filters</button>
    </div>

    <!-- Right column for items -->
    <div class="content-column">
      <h1>Items</h1>
      <div id="items-container">
        <!-- Filtered items will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
